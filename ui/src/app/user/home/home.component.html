<section id="home" class="helpr-section helpr-layout-1 section section-inverse-color" >
  <div class="container">
    <div class="helpr-content" data-stellar-offset-parent="true">
      <div class="helpr-text" data-wow-duration="1s" data-wow-delay="0.5s">
        <div class="webHomeTitle">
          <h1 class="helpr-title">Buscá un producto para conseguir el mejor precio.</h1>
        </div>
        <div class="home-service clearfix">
            <div class="wrapper-demo1">
              <div id="dd1" class="wrapper-dropdown-3">
                <span class="active" (click)="showDropdown1 = !showDropdown1">Categoría</span>
                <ul class="dropdown" *ngIf="showDropdown1 && !alerts.categories.loading">
                  <li *ngFor="let category of categories">
                    <a class="icon-menu">{{category.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="wrapper-demo">
              <div id="dd" class="wrapper-dropdown-2">
                <span (click)="showDropdown2 = !showDropdown2">Subcategoría</span>
                <ul class="dropdown" *ngIf="showDropdown2 && !alerts.subcategories.loading">
                  <li *ngFor="let subcategory of subcategories; let i = index">
                    <a class="icon-{{i}} icon-menu">{{subcategory.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
      </div>
    </div>
  </div>
</section>
